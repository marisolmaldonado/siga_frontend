<div class="card">
    <div class="p-grid">
        <div class="p-lg-5 p-md-12 p-sm-12 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid p-text-center" style="width: 100%;">
                <h1>Restablecimiento de Contraseña</h1>
                <p>Se enviará un link temporal a su correo electrónico</p>
                <p-divider></p-divider>
                <img src="assets/layout/images/login/password_forgot.png" alt="mirage-layout"/>
            </div>
        </div>
        <div class="p-lg-2 p-md-12 p-sm-12">
            <p-divider layout="vertical"></p-divider>
        </div>
        <div class="p-lg-5 p-md-12 p-sm-12 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid" style="width: 100%;">
                <form [formGroup]="formPasswordReset"
                      (ngSubmit)="onSubmitForgotPassword()">
                    <div *ngIf="flagPasswordReset" class="p-field">
                        <label for="usernameReset">Cédula:</label>
                        <input pInputText id="usernameReset"
                               placeholder="Ej. 0504172422"
                               formControlName="username"/>
                        <div *ngIf="usernameField.invalid && (usernameField.touched|| usernameField.dirty)">
                            <small id="username-reset-help-1" class="p-error"
                                   *ngIf="usernameField.errors?.required">
                                {{messageService.fieldRequired}}
                            </small>
                        </div>
                    </div>
                    <div *ngIf="flagPasswordReset" class="p-field">
                        <button pButton pRipple type="submit" id="passwordReset"
                                icon="pi pi-arrow-right"
                                label="Continuar"></button>
                    </div>
                    <div class="p-field">
                        <p-captcha #grecaptchaPasswordForgot
                                   [siteKey]="SITE_KEY"
                                   (onResponse)="showResponse()"
                                   (onExpire)="flagPasswordReset=false">
                        </p-captcha>
                    </div>
                    <div class="p-field">
                        <button pButton pRipple type="button" id="btnToLogin"
                                label="Regresar al Login"
                                class="p-button-warning"
                                icon="pi pi-arrow-left"
                                [routerLink]="['/auth/login']"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
